<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AULAS/jquery/atividade jquery/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Atividade Jquery</title>

</head>
<body>
    <h1>Olá! Seja bem vindo(a)</h1>
    <p>Deseja iniciar?</p>
    <button type="button" class="botao_sim">SIM</button>
    <br>
    <button type="button" class="botao__nao">NÃO</button>


    <script>
        $(document).ready(function(){
            $(".botao__nao").on({
                mouseenter: function(){
                    alert("Ué... por quê não?");
                },
                mouseleave: function() {
                    alert("Vamos tentar novamente...");
                }
            })
                
            })

        $(document).ready(function(){
            $(".botao_sim").on({
                mousedown: function(){
                    alert("Agora sim!")
                }
            })
        })

    </script>
</body>
</html>
